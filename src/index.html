<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Exo+2:400,500,600|Montserrat:400,500&display=swap&subset=cyrillic"
      type="text/css"
    />
    <link rel="stylesheet" href="css/main.min.css" inline />
  </head>
  <body>
    <div class="container">
      <div class="form__container">
        <form class="form" id="form" method="POST"></form>
        <button type="submit" form="form" class="submit__btn">Calculate</button>
      </div>
      <div class="information">
        <a class="information__btn"> Parameters used in the calculation </a>
        <ul id="information__text" class="information__text">
          <li>One robot consumes 5kW per hour</li>
          <li>Annual robot maintenance: 120 000 ₽</li>
          <li>General maintenance once per 5 years: 360 000 ₽</li>
          <li>Inflation rate: 5%</li>
          <li>Robot carrying capacity: 90%</li>
          <li>Energy costs: 4,5 ₽ kW per hour</li>
        </ul>
      </div>
    </div>

    <script src="js/bundle.js" inline></script>
  </body>
</html>
